<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>transfer select component</title>
        <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    </head>
    <body>
        <div id="main">
            <div class="left">
                <div class="item" v-for="(index, item) in leftItems">
                    <label for="left-{{index}}">{{item}}</label>
                    <input type="checkbox" value="{{item}}" v-model="leftChecks" />
                </div>  
            </div>
            <div class="mid">
                <button type="button" @click="toRight">&gt;&gt;</button>
                <button type="button" @click="toLeft">&lt;&lt;</button>
            </div>
            <div class="right">
                <div class="item" v-for="(index, item) in rightItems">
                    <label for="right-{{index}}">{{item}}</label>
                    <input type="checkbox" value="{{item}}" v-model="rightChecks"/>
                </div>  
            </div>
        </div>
        <script src="./app.js" type="text/javascript" charset="utf-8"></script>        
    </body>
</html>
